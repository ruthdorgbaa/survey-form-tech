<label id=name-label><div class="container">
<header class="header">
  <h1 id="title" class="text-center">Tech Careers Survey Form</h1>
<p id="description"   class="description center-text">Thank you for helpig us know more about future career choices</p>
    <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" 
      for="email">email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group"> 
      <p>Which option best describes your  preferred career?</p>
      <select id="dropdown" name="career" class="form-control" required>
        <option disabled selected value>Select preferred career</option>
        <option value="Data scientist">Data scientist</option>
        <option value="Computer systems analyst">Computer systems analyst</option>
        <option value="Software developer.">Software developer</option>
        <option value="IT security specialist">IT security specialist</option>
         <option value="Mobile application developer">Mobile application developer</option>
         <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>
<div class="form-group">
  <p> Would you recomend any of these Careers in Tech to somone?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
               />Maybe</label>
        <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
      </div>
          <div class="form-group">
      <p>
        What is your favorite feature in your preferred career?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="openSource">Open Source</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        Which career do you think is in the highest demand currently?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Data scientist. "
          type="checkbox"
          class="input-checkbox"
        />Data scientist. </label
      >
      <label>
        <input
          name="prefer"
          value="Computer systems analyst"
          type="checkbox"
          class="input-checkbox"
        />Computer systems analyst</label
      >
      <label
        ><input
          name="prefer"
          value="Software developer"
          type="checkbox"
          class="input-checkbox"
                />Software developer</label>
      <label
        ><input
          name="prefer"
          value="IT security specialist."
          type="checkbox"
          class="input-checkbox"
                />IT security specialist</label>     
      <label
        ><input
          name="prefer"
          value="Mobile application developer"
          type="checkbox"
          class="input-checkbox"
                />Mobile application developer</label>
       <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
